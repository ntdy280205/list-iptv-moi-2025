<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truy·ªÅn h√¨nh Online</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>

  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo img {
      height: 40px;
    }

    .toggle-mode {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--card-bg);
      border: 1px solid #888;
    }

    main {
      flex: 1;
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    .video-container {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 10px;
    }

    .channel-list {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .channel {
      background: #2b5d85;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      height: 60px;
      overflow: hidden;
    }

    .channel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Logo URL -->
      <img src="https://i.imgur.com/Mqmbsj4.png" alt="Logo">
    </div>
    <button class="toggle-mode">üåô Light/Dark modes</button>
  </header>

  <main>
    <div class="video-container">
      <!-- VideoJS player -->
      <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="960"
        height="540"
        data-setup='{}'>
        <source src="" type="application/x-mpegURL">
      </video>
    </div>

    <div class="channel-list" id="channelList">
      <!-- Channel buttons s·∫Ω load t·ª± ƒë·ªông t·ª´ JSON -->
    </div>
  </main>

  <script>
    // Dark / Light mode toggle
    const toggleBtn = document.querySelector(".toggle-mode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light/Dark modes" : "üåô Light/Dark modes";
    });

    // VideoJS init
    const player = videojs('videoPlayer');

    // Load channels t·ª´ JSON
    async function loadChannels() {
      const res = await fetch("channels.json");
      const channels = await res.json();
      const list = document.getElementById("channelList");

      channels.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.setAttribute("data-src", ch.url);

        // c√≥ logo th√¨ hi·ªán logo, ko th√¨ hi·ªán t√™n
        if (ch.logo) {
          const img = document.createElement("img");
          img.src = ch.logo;
          img.alt = ch.name;
          div.appendChild(img);
        } else {
          div.textContent = ch.name;
        }

        div.addEventListener("click", () => {
          player.src({ src: ch.url, type: "application/x-mpegURL" });
          player.play();
        });

        list.appendChild(div);

        // auto load k√™nh ƒë·∫ßu ti√™n
        if (index === 0) {
          player.src({ src: ch.url, type: "application/x-mpegURL" });
        }
      });
    }

    loadChannels();
  </script>
</body>
</html>
